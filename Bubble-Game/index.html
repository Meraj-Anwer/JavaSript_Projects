<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <h1 id="title">Bubble Game</h1>
      <div id="main">
          <div id="panel">
        <div id="panel_top">
          <div class="elem">
            <h2>Hit</h2>
            <div id="newHit" class="box"></div>
          </div>
          <div class="elem">
            <h2>Timer<h2>
            <div id="runTime" class="box">7</div>
          </div>
          <div class="elem">
            <h2>Score</h2>
            <div id="increaseScore" class="box"></div>
          </div>
        </div>
        <div id="panel_bottom">
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
